<!DOCTYPE html>
<link rel="stylesheet" href="demo.css">
<html>
    <head>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
           <script src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
           <script type="text/javascript" src="demo.js" ></script>
    </head>
    <body>
         <div id = "gst">
         	<h2>Get started today!</h2>
         </div>
         <div class="container" >
         	<form action="">
         	<div class="row">
         		<div class="col-md-6 col-sm-6">
         			<label for="firstname">First Name</label>
         			<input type="text" name="firstname" id="firstname" class="form-control">
         		</div>
         		<div class="col-md-6 col-sm-6">
         			<label for="laststname">Last Name</label>
         			<input type="text" name="lastname" id="lastname" class="form-control">
         		</div>
         	</div>
         	<div class="row">
         		<div class="col-md-6 col-sm-6">
        			<label for="email">Email address</label>
         			<input type="email" name="email" id="email" class="form-control">
         		</div>
         		<div class="col-md-6 col-sm-6">
         			<label for="password">Password</label>
         			<input type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
         		</div>
         	</div>
         	<div>
         		<button class="button" type="submit">Claim Your Free Trial <span class="glyphicon glyphicon-play"></span></button>
         		<p>You are agreeeing to our <a href="">Terms and Services</a></p>
         	</div>
         	</form>
        </div>

    </body>
</html>
